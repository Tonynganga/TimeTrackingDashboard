<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrackingDashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="grids">
            <div class="grid-profile">
                <div class="upper-grid">
                    <img src="/images/image-jeremy.png" width="50px" height="50px" alt="">
                    <div class="reportto">
                        <p>Report for</p>
                        <h2>Jeremy Robson</h2>
                    </div>  
                </div>
                <div class="lower-grid">
                    <h5>Daily</h5>
                    <h5>Weekly</h5>
                    <h5>Monthly</h5>
                </div>
            </div>
            <div class="grid-work">
                <div class="work-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-work.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Work</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>32hrs</h2>
                            <h6>Last week - 36hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="grid-play">
                <div class="play-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-play.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Play</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>10hrs</h2>
                            <h6>Last week - 8hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="grid-study">
                <div class="study-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-study.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Study</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>4hrs</h2>
                            <h6>Last week - 7hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="grid-exercise">
                <div class="exercise-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-exercise.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Exercise</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>4hrs</h2>
                            <h6>Last week - 5hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="grid-social">
                <div class="social-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-social.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Social</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>5hrs</h2>
                            <h6>Last week - 10hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="grid-selfcare">
                <div class="selfcare-outer-part"> 
                    <div class="icon-top">
                        <img src="images/icon-self-care.svg" class="work-icon" alt="">
                    </div>
                    <div class="inner-part">
                        <div class="upper-desc">
                            <h3>Self Care</h3>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="lower-desc">
                            <h2>2hrs</h2>
                            <h6>Last week - 2hrs </h6>
                        </div>   
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
